<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
        let num = Math.floor(Math.random() * 10) + 1;
        let guess = prompt("guess a number between 1 and 10");
        let gotIt = false; //sets the loop - if true, break out of loop
        let counter = 0;
        let feedback = ""; //feedback for user

        let timeTimes = "times"; //the plural form of time

        while (gotIt == false) {
            counter++;

            if(num == guess) { //got it, break the loop!
                //alert("Got it!");
                gotIt = true; //break the loop
            }else if(num > guess){ //too low!
                guess = prompt("higher!");
                //alert("higher!");
            }else{ //too high!
                guess = prompt("lower!");
                //alert("lower!");
            }
        }
        if(counter == 1) { //singular
            timeTimes = "time";
        }

        feedback = "The correct number was " + num;
        feedback += " and you guessed " + counter + " " + timeTimes;
        

        alert(feedback);
	</script>
</body>
</html>
